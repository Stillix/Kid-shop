<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    h1 {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 11px 0;
        margin: 0;
    }
</style>
</head>
<body style="background-color: #f0f0f0;">
<header style="color: #007bff">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" style="background-color:#007bff ">
        <div class="container">
            <a class="navbar-brand" th:href="@{/cv-service}">
                <strong style="font-size: 20px">CV-SERVICE</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a  class="nav-link" th:href="@{/cv-service}"><span style="color:ghostwhite"><b>Home</b></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cv-service/about}"><span style="color: ghostwhite"><b>About</b></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cv-service/contacts}"><span style="color: ghostwhite"><b>Contacts</b></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header><br><br>
<h1 style="color: white;">Тесты</h1>
<p><a class="btn btn-primary" href="/cv-service/test/new" style="background-color: lightgreen; border-color: black; color: white">Add test</a></p>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Направление</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${testPage}">
            <td th:text="${test.title}"></td>
            <td th:text="${test.description}"></td>
            <td th:text="${test.direction}"></td>
            <td>
                <a th:href="@{'/cv-service/test/edit/' + ${test.testId}}" class="btn btn-primary" style="background-color: #007bff; border-color: #007bff; color: white">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<nav aria-label="Pagination" th:if="${testPage.totalPages gt 0}">
    <ul class="pagination justify-content-center font-weight-bold">
        <li class="page-item" th:classappend="${i eq testPage.number + 1} ? 'active'"
            th:each="i : ${#numbers.sequence( 1, testPage.totalPages, 1)}">
            <a class="page-link" th:href="@{/cv-service/tests?page={id}(id=${i})}" th:text="${i}"
               th:title="${'Page '+ i}" data-toggle="tooltip"></a>
        </li>
    </ul>
</nav>
</body>
</html>
